<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Bank - Oyun Odası</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Oyun Odası</h3>
                        <h5 class="mb-3">Hoş geldin <span id="playerName"></span></h5>
                        
                        <div id="roomOptions" class="mb-4">
                            <div class="mb-3">
                                <label for="categorySelect" class="form-label">Kategori Seçin</label>
                                <select class="form-control" id="categorySelect">
                                    
                                </select>
                            </div>
                            <button id="createRoom" class="btn btn-primary me-2">Yeni Oda Oluştur</button>
                            <div class="mt-3">
                                <div class="input-group">
                                    <input type="text" id="roomCode" class="form-control" placeholder="Oda Kodu">
                                    <button id="joinRoom" class="btn btn-success">Odaya Katıl</button>
                                </div>
                            </div>
                        </div>

                        <div id="waitingRoom" style="display: none;">
                            <h4>Oda Kodu: <span id="currentRoomCode"></span></h4>
                            <p>Rakip bekleniyor...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/game-room.js"></script>
</body>
</html>
